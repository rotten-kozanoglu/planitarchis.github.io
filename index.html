<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
    name="description"
    content="A chatbot who is enchanced with ChatGPT-3!"
  />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />
</head>
<body>
    <div class="profile-button" onclick="openSettings()">
        <i class="fa fa-user"></i>
    </div>
    <div class="profile-wrapper">
        <h2>Profil Ayarları</h2>
        <div class="profile-section">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="profile-section">
            <label for="avatar">Avatar:</label>
            <input type="text" id="avatar" name="avatar">
        </div>
        <button id="update-profile" onclick="updateProfile()">
            <i class="fa fa-save"></i>
            Güncelle
        </button>
    </div>
    <div class="hint">İstediğin herhangi bir şeyi alttaki bulunan kutucuğa yaz.</div>
    <div id="scroller">
        <div class="chatbox">
            <div class="message-box">
                <div class="message-box-body" id="chatbox_messages">
                    <div class="message-box-footer">
                        <div class="message-input" contenteditable="true" placeholder="yaz ulan buraya..." id="texter"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="anchor"></div>
    </div>
</body>
</html>
