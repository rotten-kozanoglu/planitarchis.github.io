<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
</head>
<body>
    <div class="hint">İstediğin herhangi bir şeyi alttaki bulunan kutucuğa yaz.</div>
    <div id="scroller">
        <div class="chatbox">
            <div class="message-box">
                <div class="message-box-body" id="chatbox_messages">
                    <div class="message-box-footer">
                        <div class="message-input" contenteditable="true" placeholder="Type here..." id="texter"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="anchor"></div>
    </div>
</body>
</html>
